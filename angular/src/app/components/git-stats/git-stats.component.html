<mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title class="text-center text-xs">{{ title() }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="text-base">{{ description() }}</p>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
      <p class="text-xs">{{ details() }}</p>
    </mat-card-footer>
</mat-card>
